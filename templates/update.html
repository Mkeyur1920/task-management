{%extends 'base.html'%} {% block head %}

<form
  action="/update/{{task.id}}"
  method="POST"
  style="
    background-color: #f2f2f2;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  "
>
  <label
    for="task"
    style="display: block; margin-bottom: 10px; font-weight: bold"
    >Task:</label
  >
  <input
    type="text"
    id="content"
    name="content"
    value="{{task.content}}"
    style="
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    "
  />

  <input
    type="submit"
    value="Update Task"
    style="
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    "
  />
</form>
{%endblock%} {%block body%} {%endblock%}
